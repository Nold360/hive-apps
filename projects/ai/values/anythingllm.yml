controllers:
  main:
    containers:
      main:
        image:
          repository: mintplexlabs/anythingllm
          tag: master

        env:
          STORAGE_DIR: /app/server/storage
          # SERVER_PORT=3001
          # STORAGE_DIR="/app/server/storage"
          # UID='1000'
          # GID='1000'
          # # JWT_SECRET="my-random-string-for-seeding" # Only needed if AUTH_TOKEN is set. Please generate random string at least 12 chars long.
          #
          ######## LLM API SElECTION ################
          LLM_PROVIDER: 'localai'
          LOCAL_AI_BASE_PATH: 'http://localai-local-ai.ai.svc.cluster.local/v1'
          LOCAL_AI_MODEL_PREF: 'thebloke__dolphin-2.2.1-mistral-7b-gguf__dolphin-2.2.1-mistral-7b.q5_k_m.gguf'
          LOCAL_AI_MODEL_TOKEN_LIMIT: 1024
          # LOCAL_AI_API_KEY="sk-123abc"

          ######## Embedding API SElECTION ##########
          EMBEDDING_ENGINE: 'localai'
          EMBEDDING_BASE_PATH: 'http://localai-local-ai.ai.svc.cluster.local/v1'
          EMBEDDING_MODEL_PREF: 'text-embedding-ada-002'
          EMBEDDING_MODEL_MAX_CHUNK_LENGTH: 1000
          ######## Vector Database Selection ########
          VECTOR_DB: "lancedb"

ingress:
  main:
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
    enabled: true
    hosts:
    - host: chat.dc
      paths:
      - path: /
        service:
          name: main
          port: http
    tls:
    - hosts:
      - chat.dc
      secretName: anythingllm-tls

persistence:
  data:
    accessMode: ReadWriteOnce
    enabled: true
    readOnly: false
    size: 10Gi
    type: persistentVolumeClaim
    globalMounts:
      - path: /app/server/storage
  collector:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /app/collector/hotdir
  outputs:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /app/collector/outputs

securityContext:
  privileged: false

service:
  main:
    ports:
      http:
        enabled: true
        port: 3001
    type: ClusterIP
