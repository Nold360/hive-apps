controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/enricoros/big-agi
          tag: latest
          pullPolicy: Always
        command: [ "next", "start", "-p", "3001" ]
        env:
          PUPPETEER_WSS_ENDPOINT: ws://browserless.browserless.svc.cluster.local:3000
          # ANTHROPIC_API_HOST: ""
          # ANTHROPIC_API_KEY: ""
          # ELEVENLABS_API_HOST: ""
          # ELEVENLABS_API_KEY: ""
          # ELEVENLABS_VOICE_ID: ""
          # GOOGLE_CLOUD_API_KEY: ""
          # GOOGLE_CSE_ID: ""
          # HELICONE_API_KEY: ""
          OPENAI_API_HOST: "localai-local-ai.ai.svc.cluster.local"
          # OPENAI_API_KEY: "sk-xxxxxxxxxxxx"
          # OPENAI_API_ORG_ID: ""
          # PRODIA_API_KEY: ""

ingress:
  main:
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
    enabled: true
    hosts:
    - host: bigagi.dc
      paths:
      - path: /
        service:
          name: main
          port: http
    tls:
    - hosts:
      - bigagi.dc
      secretName: bigagi-tls

persistence:
  data:
    accessMode: ReadWriteOnce
    enabled: false
    readOnly: false
    size: 10Gi
    type: persistentVolumeClaim

securityContext:
  privileged: false

service:
  main:
    ports:
      http:
        enabled: true
        port: 3001
    type: ClusterIP
