controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/enricoros/big-agi
          tag: latest
          pullPolicy: Always
        command: [ "next", "start", "-p", "3001" ]
        env:
          PUPPETEER_WSS_ENDPOINT: ws://browserless.browserless.svc.cluster.local:3000

ingress:
  main:
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
    enabled: true
    hosts:
    - host: bigagi.dc
      paths:
      - path: /
        service:
          name: main
          port: http
    tls:
    - hosts:
      - bigagi.dc
      secretName: bigagi-tls

persistence:
  data:
    accessMode: ReadWriteOnce
    enabled: false
    readOnly: false
    size: 10Gi
    type: persistentVolumeClaim

securityContext:
  privileged: false

service:
  main:
    ports:
      http:
        enabled: true
        port: 3001
    type: ClusterIP
