controllers:
  # main agent
  main:
    containers:
      main:
        image:
          repository: reg.dc/bi
          tag: latest
          pullPolicy: Always
        env:
          BIBOT_CONFIG: /config/bibot.yml
          BIBOT_KAFKA__BROKER: kafka://bi-cluster-kafka-bootstrap:9092
          BIBOT_MONGODB__URI: mongodb://bi-mongo-svc:27017/
          BIBOT_MONGODB__USER:
            valueFrom:
              secretKeyRef:
                name: bi-mongo-bi-bi
                key: username
          BIBOT_MONGODB__PASSWORD:
            valueFrom:
              secretKeyRef:
                name: bi-mongo-bi-bi
                key: password
          BIBOT_QDRANT__API_KEY:
            valueFrom:
              secretKeyRef:
                name: qdrant-apikey
                key: api-key
          PHOENIX_COLLECTOR_ENDPOINT: http://phoenix.phoenix.svc.cluster.local:6006
          PHOENIX_PROJECT_NAME: bi
          OPENAI_API_KEY: fake
        command: ["python3"]
        args: ["/app/bi/agents/main/app.py", "worker", "-l", "info"]

  controller:
    containers:
      main:
        image:
          repository: reg.dc/bi
          tag: latest
          pullPolicy: Always
        env:
          BIBOT_CONFIG: /config/bibot.yml
          BIBOT_KAFKA__BROKER: kafka://bi-cluster-kafka-bootstrap:9092
          BIBOT_MONGODB__URI: mongodb://bi-mongo-svc:27017/
          BIBOT_MONGODB__USER:
            valueFrom:
              secretKeyRef:
                name: bi-mongo-bi-bi
                key: username
          BIBOT_MONGODB__PASSWORD:
            valueFrom:
              secretKeyRef:
                name: bi-mongo-bi-bi
                key: password
        command: ["python3"]
        args: ["/app/bi/controller.py", "worker", "-l", "info"]

  discord:
    containers:
      main:
        image:
          repository: reg.dc/bi
          tag: latest
          pullPolicy: Always
    
        command: ["python3"]
        args: ["/app/bi/connectors/discord/app.py", "worker", "-l", "info"]

        env:
          BIBOT_KAFKA__BROKER: bi-cluster-kafka-bootstrap:9092
          BIBOT_MONGODB__URI: mongodb://bi-mongo-svc:27017/
          BIBOT_MONGODB__USER:
            valueFrom:
              secretKeyRef:
                name: bi-mongo-bi-bi
                key: username
          BIBOT_MONGODB__PASSWORD:
            valueFrom:
              secretKeyRef:
                name: bi-mongo-bi-bi
                key: password
          OPENAI_API_KEY: fake
          BIBOT_DISCORD__TOKEN:
            valueFrom:
              secretKeyRef:
                name: bibot
                key: discord-token

          ## Prod:
          BIBOT_DISCORD__CHANNELS: "1216440541064200192"
          # Dev:
          # BIBOT_DISCORD_CHANNELS: "1217418069693960223"
        probes:
          liveness: 
            enabled: false
          readiness: 
            enabled: false
          startup: 
            enabled: false

  mongoui:
    containers:
      main:
        image:
          repository: ugleiton/mongo-gui
          tag: latest
          pullPolicy: Always
        env:
          MONGO_URL:
            valueFrom:
              secretKeyRef:
                name: bi-mongo-bi-bi
                key: connectionString.standardSrv

persistence:
  secret:
    name: bibot
    enabled: true
    type: secret

  config:
    name: bibot-config
    enabled: true
    type: configMap

  data:
    size: 10Gi
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce

service:
  main:
    controller: mongoui
    ports:
      http:
        port: 4321
    type: ClusterIP

ingress:
  main:
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
    enabled: true
    hosts:
    - host: mongo.dc
      paths:
      - path: /
        service:
          # name: main
          identifier: main
          port: 4321
    tls:
    - hosts:
      - mongo.dc
      secretName: mongo-tls
