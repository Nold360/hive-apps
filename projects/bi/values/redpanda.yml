image:
  repository: docker.redpanda.com/redpandadata/redpanda
  tag: v25.1.3

config:
  cluster:
    kafka_batch_max_bytes: 16777216 #16MB
    kafka_request_max_bytes: 16777216


console:
  enabled: false

tls:
  enabled: false

external:
  enabled: false
  service:
    enabled: true

resources:
  cpu:
    cores: 100m

statefulset:
  replicas: 1

  startupProbe:
    timeoutSeconds: 5
  livenessProbe:
    timeoutSeconds: 5
  readinessProbe:
    timeoutSeconds: 5

