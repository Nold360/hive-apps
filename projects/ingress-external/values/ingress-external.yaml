ingressClass:
  enabled: true
  isDefaultClass: false

providers:
  kubernetesCRD:
    ingressClass: external

globalArguments: []

ports:
  web:
    redirectTo: websecure
  websecure:
    tls:
      enabled: true

service:
  enabled: true
  type: LoadBalancer
  annotations:
    metallb.universe.tf/address-pool: external

  externalIPs:
  - 192.168.1.12

logs:
  general:
    level: DEBUG
