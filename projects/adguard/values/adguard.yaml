image:
  repository: adguard/adguardhome
  tag: v0.107.64

env:
  TZ: Europe/Amsterdam

args: []

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
    - host: adguard.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: adguard-tls
      hosts:
      - adguard.dc

service:
  dns-tcp:
    enabled: true
    type: LoadBalancer
    annotations:
      metallb.universe.tf/address-pool: dns
      metallb.universe.tf/allow-shared-ip: adguard
    ports:
      dns-tcp:
        enabled: true
        port: 53
        protocol: TCP
        targetPort: 5353
    externalTrafficPolicy: Local
  dns-udp:
    enabled: true
    type: LoadBalancer
    annotations:
      metallb.universe.tf/address-pool: dns
      metallb.universe.tf/allow-shared-ip: adguard
    ports:
      dns-udp:
        enabled: true
        port: 53
        protocol: UDP
        targetPort: 5353
    externalTrafficPolicy: Local

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9617"
  prometheus.io/path: "/metrics"

# See: https://github.com/ebrianne/adguard-exporter
additionalContainers:
  adguard-exporter:
    image: ebrianne/adguard-exporter:latest
    env:
      - name: adguard_protocol
        value: "http"
      - name: adguard_hostname
        value: '127.0.0.1'
      - name: adguard_username
        value: ""
      - name: adguard_password
        value: ""
      - name: adguard_port
        value: "3000"
      - name: interval 
        value: "10s"
      - name: log_limit
        value: "10000"
      - name: server_port
        value: 9617
    securityContext:
      privileged: false
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL

configMaps: 
  config: 
    enabled: true
    data: 
      AdGuardHome.yaml: |
        bind_host: 0.0.0.0
        bind_port: 3000
        users: []
        auth_attempts: 5
        block_auth_min: 15
        http_proxy: ""
        language: en
        theme: auto
        debug_pprof: false
        web_session_ttl: 720
        dns:
          bind_hosts:
            - 0.0.0.0
          port: 5353
          anonymize_client_ip: false
          protection_enabled: true
          blocking_mode: default
          blocking_ipv4: ""
          blocking_ipv6: ""
          blocked_response_ttl: 10
          parental_block_host: family-block.dns.adguard.com
          safebrowsing_block_host: standard-block.dns.adguard.com
          ratelimit: 0
          ratelimit_whitelist: []
          refuse_any: true
          upstream_dns:
            - 192.168.1.1
          upstream_dns_file: ""
          bootstrap_dns:
            - 192.168.1.1
          all_servers: false
          fastest_addr: false
          fastest_timeout: 1s
          allowed_clients: []
          disallowed_clients: []
          blocked_hosts:
            - version.bind
            - id.server
            - hostname.bind
          trusted_proxies:
            - 127.0.0.0/8
            - ::1/128
          cache_size: 4194304
          cache_ttl_min: 0
          cache_ttl_max: 0
          cache_optimistic: false
          bogus_nxdomain: []
          aaaa_disabled: false
          enable_dnssec: false
          edns_client_subnet:
            custom_ip: ""
            enabled: false
            use_custom: false
          max_goroutines: 300
          handle_ddr: true
          ipset: []
          ipset_file: ""
          filtering_enabled: true
          filters_update_interval: 24
          parental_enabled: false
          safesearch_enabled: false
          safebrowsing_enabled: false
          safebrowsing_cache_size: 1048576
          safesearch_cache_size: 1048576
          parental_cache_size: 1048576
          cache_time: 30
          rewrites: []
          blocked_services: []
          upstream_timeout: 10s
          private_networks: []
          use_private_ptr_resolvers: true
          local_ptr_upstreams: []
          use_dns64: false
          dns64_prefixes: []
          serve_http3: false
          use_http3_upstreams: false
        tls:
          enabled: false
          server_name: ""
          force_https: false
          port_https: 443
          port_dns_over_tls: 853
          port_dns_over_quic: 784
          port_dnscrypt: 0
          dnscrypt_config_file: ""
          allow_unencrypted_doh: false
          certificate_chain: ""
