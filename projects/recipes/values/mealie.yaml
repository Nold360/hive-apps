ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: "true"
    hosts:
    - host: cook.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: cook-tls
      hosts:
      - cook.dc

