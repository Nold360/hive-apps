image:
  repository: b4bz/homer
  tag: 22.02.1

initContainers:
  clone-assets:
    name: clone-assets
    image: alpine/git
    command: [ "/bin/sh", "-c" ]
    args:
    - "git clone --depth=1 ${THEME_SOURCE} /tmp/theme && git clone --depth=1 ${ICON_SOURCE} /tmp/icons && cp -rv /tmp/theme/assets/* /tmp/icons/png /www/assets/"
    env:
    - name: THEME_SOURCE
      value: https://github.com/walkxcode/homer-theme
    - name: ICON_SOURCE
      value: https://github.com/NX211/homer-icons
    volumeMounts:
    - name: assets
      mountPath: /www/assets

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: true
    hosts:
    - host: homer.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: homer-tls
      hosts:
      - homer.dc

persistence:
  assets:
    enabled: true
    type: emptyDir
    mountPath: /www/assets

configmap:
  # -- Store homer configuration as a ConfigMap
