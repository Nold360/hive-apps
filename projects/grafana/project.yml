config:
  description: Grafana, Prometheus and friends

apps:
- name: kube-prometheus-stack
  repoURL: https://prometheus-community.github.io/helm-charts
  chart: kube-prometheus-stack
  targetRevision: 66.1.0
  secrets:
    - name: grafana
      keys:
        - admin-password
        - admin-user
  syncPolicy:
    syncOptions:
      - ServerSideApply=true

