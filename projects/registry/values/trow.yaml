image:
  repository: containersol/trow
  tag: "0.3.5"

trow:
  domain: reg.dc
  validation:
    enabled: false
    allowDocker: true
    allowKubernetes: true
    proxyDockerHub: true

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: "1G"
  hosts:
    - paths: ['/']
      host: reg.dc
  tls:
  - secretName: chart-example-tls
    hosts:
       - reg.dc
  
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi
    
automountServiceAccountToken: false
podSecurityContext:
  runAsUser: 333333
  runAsGroup: 333333
  fsGroup: 333333
containerSecurityContext: {}
