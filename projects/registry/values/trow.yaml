image:
  tag: latest
#   #repository: ghcr.io/trow-registry/trow
#   repository: containersol/trow

trow:
  logLevel: info
  domain: reg.dc
  validation:
    enabled: false
    allowDocker: true
    allowKubernetes: true
    proxyDockerHub: true

  # proxyConfig:
  #   enableWebhook: false
  #   ## Ignore or Fail
  #   onWebhookFailure: Ignore
  #   config:
  #     offline: false
  #     registries:
  #       - alias: docker
  #         host: registry-1.docker.io
  #       - alias: quay
  #         host: quay.io
  #

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: "1G"
  hosts:
    - paths: ['/']
      host: reg.dc
  tls:
  - secretName: chart-example-tls
    hosts:
       - reg.dc
  
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi
