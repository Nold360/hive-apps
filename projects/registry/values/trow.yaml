image:
  repository: ghcr.io/trow-registry/trow
  tag: 0.6.3

trow:
  logLevel: info
  domain: reg.dc
  validation:
    enabled: false
    allowDocker: true
    allowKubernetes: true
    proxyDockerHub: true
  proxyConfig:
    config:
      offline: false
      registries:
        - alias: docker
          #host: registry-1.docker.io
          host: mirror.gcr.io
        - alias: nvcr
          host: https://nvcr.io
        - alias: quay
          host: quay.io
        - alias: ghcr
          host: ghcr.io
        - alias: gcr
          host: gcr.io
service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: '4200'
  hosts:
    - paths: ['/']
      host: reg.dc
  tls:
  - secretName: chart-example-tls
    hosts:
       - reg.dc
  
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

volumeClaim:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 20Gi
