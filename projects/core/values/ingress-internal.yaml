ingressClass:
  enabled: true
  isDefaultClass: true

providers:
  kubernetesCRD:
    enabled: true
  kubernetesIngress:
    publishedService:
      enabled: true

globalArguments: []

ports:
  web:
    redirectTo: websecure
  websecure:
    tls:
      enabled: true

service:
  enabled: true
  type: LoadBalancer
  annotations:
    metallb.universe.tf/address-pool: internal

  externalIPs:
  - 192.168.1.11

logs:
  general:
    level: DEBUG

metrics:
  ## It can be disabled by setting "prometheus: null"
  prometheus: null
