# Default values for external-dns.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: registry.k8s.io/external-dns/external-dns
  tag: "v0.15.1"
  pullPolicy: IfNotPresent

shareProcessNamespace: false

podSecurityContext:
  fsGroup: 65534

securityContext:
  runAsNonRoot: true
  runAsUser: 65534
  readOnlyRootFilesystem: true
  capabilities:
    drop: ["ALL"]

# Defaults to `ClusterFirst`.
# Valid values are: `ClusterFirstWithHostNet`, `ClusterFirst`, `Default` or `None`.
dnsPolicy:

serviceMonitor:
  enabled: false
  additionalLabels: {}
  interval: 1m
  scrapeTimeout: 10s

env:
- name: CF_API_TOKEN
  valueFrom:
    secretKeyRef:
      name: cloudflare-api
      key: CF_API_TOKEN

resources:
  limits:
    memory: 50Mi
    cpu: 200m
  requests:
    memory: 50Mi
    cpu: 10m

logLevel: info
logFormat: text

interval: 1m
triggerLoopOnEvent: false

sources:
  - ingress
#  - service

policy: upsert-only

registry: txt
txtOwnerId: ""
txtPrefix: ""
txtSuffix: ""

domainFilters: []

provider: cloudflare

extraArgs:
  - "--cloudflare-proxied"

deploymentStrategy:
  type: Recreate
