  DRONE_DEBUG: "true"
  DRONE_TRACE: "true"

  HTTP_PROXY: http://proxy-squid.proxy.svc.cluster.local:80
  HTTPS_PROXY: http://proxy-squid.proxy.svc.cluster.local:80
