config:
  description: ArgoCD - Continous Deployment from Git

apps:
- name: argocd
  repoURL: https://argoproj.github.io/argo-helm
  chart: argo-cd
  targetRevision: 8.0.12
  syncWave: '0'
  syncPolicy:
    automated:
      prune: false
  secrets:
  - name: argocd-secret
    keys:
    - admin.password
    - server.secretkey
    - dex.authentik.clientSecret
    - webhook.gogs.secret
  - name: ca-cert
    keys:
    - ca
