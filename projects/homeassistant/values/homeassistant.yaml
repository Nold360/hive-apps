additionalContainers:
  addon-homematic:
    name: addon-homematic
    image: homeassistant/i386-addon-homematic:latest
    volumeMounts:
    - name: data
      mountPath: /data
    - name: config
      mountPath: /config

  homegear:
    name: homegear
    image: homegear/homegear:stable
    volumeMounts:
    - name: homegear-config
      mountPath: /etc/homegear
    - name: homegear-lib
      mountPath: /var/lib/homegear
    env:
    - name: HOST_USER_ID
      value: "1000"
    - name: HOST_USER_GID
      value: "1000"
    ports:
    - name: homegear
      containerPort: 2001
    securityContext:
      privileged: true

env:
  TZ: UTC

influxdb:
  architecture: standalone
  authEnabled: false
  database: home_assistant
  enabled: true
  persistence:
    enabled: true
    size: 8Gi

ingress:
  main:
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
    enabled: true
    hosts:
    - host: hass.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - hass.dc
      secretName: hass-tls

metrics:
  enabled: false
  prometheusRule:
    enabled: false
    labels: {}
    rules: []
  serviceMonitor:
    interval: 1m
    labels: {}
    scrapeTimeout: 30s

persistence:
  config:
    enabled: true
  usb:
    enabled: true
    hostPath: /dev/ttyUSB0
    type: hostPath
  homegear-config:
    enabled: true
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  homegear-lib:
    enabled: true
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  data:
    enabled: true
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi

postgresql:
  enabled: true
  existingSecret: hass-postgres
  persistence:
    enabled: true
    size: 8Gi
  postgresqlDatabase: homeassistant
  postgresqlUsername: homeassistant

securityContext:
  privileged: false
