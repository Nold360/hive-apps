image:
  repository: homeassistant/home-assistant
  tag: 2023.5.4

env:
  TZ: UTC

influxdb:
  architecture: standalone
  authEnabled: false
  database: home_assistant
  enabled: true
  persistence:
    enabled: true
    size: 8Gi

ingress:
  main:
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      nginx.ingress.kubernetes.io/enable-cors: "false"
    enabled: true
    hosts:
    - host: hass.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - hosts:
      - hass.dc
      secretName: hass-tls

metrics:
  enabled: false
  prometheusRule:
    enabled: false
    labels: {}
    rules: []
  serviceMonitor:
    interval: 1m
    labels: {}
    scrapeTimeout: 30s

persistence:
  config:
    enabled: true
  data:
    enabled: true
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  media:
    enabled: true
    type: hostPath
    mountPath: /media
    hostPath: /data/media
    readOnly: true

postgresql:
  enabled: false

securityContext:
  privileged: false
