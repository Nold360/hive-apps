image:
  repository: airsonicadvanced/airsonic-advanced
  tag: latest
  pullPolicy: Always

env:
  JAVA_OPTS: "-Dserver.use-forward-headers=true"

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
    - host: music.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: music-tls
      hosts:
      - music.dc

securityContext:
  privileged: false

podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

persistence:
  music:
    enabled: true
    mountPath: /var/music
    type: hostPath
    hostPath: /data/media/music

  config:
    enabled: true
    mountPath: /var/airsonic
    size: 1Gi
    accessMode: ReadWriteOnce
  playlists:
    enabled: true
    mountPath: /var/playlists
    size: 1Gi
    accessMode: ReadWriteOnce
  podcasts:
    enabled: true
    mountPath: /var/podcasts
    size: 1Gi
    accessMode: ReadWriteOnce
  media:
    enabled: true
    mountPath: /var/media
    size: 1Gi
    accessMode: ReadWriteOnce
