config:
  description: Shared Network Services
apps:
- name: proxy
  namespace: proxy
  repoURL: https://lib42.github.io/charts
  chart: squid
  targetRevision: 1.3.0

- name: minio
  namespace: minio
  repoURL: https://charts.bitnami.com/bitnami
  chart: minio
  targetRevision: 12.8.18
  secrets:
  - name: minio-auth
    keys:
    - root-user
    - root-password

- name: s3
  namespace: s3
  repoURL: https://charts.min.io
  chart: minio
  targetRevision: 5.0.14
  secrets:
  - name: minio-root
    keys:
    - rootUser
    - rootPassword

- name: cnpg
  namespace: cnpg-system
  repoURL: https://cloudnative-pg.github.io/charts
  chart: cloudnative-pg
  targetRevision: 0.19.1

- name: redis-operator
  repoURL: https://spotahome.github.io/redis-operator
  chart: redis-operator
  targetRevision: 3.3.0
