image:
  registry: docker.io
  repository: bitnami/minio
  tag: 2022.3.3-debian-10-r0

defaultBuckets: "public, drone, temp"
auth:
  existingSecret: minio-auth

ingress:
  enabled: true
  hostname: minio.dc
  tls: true
  annotations:
    cert-manager.io/cluster-issuer: vault-issuer
    traefik.ingress.kubernetes.io/router.tls: 'true'

networkPolicy:
  enabled: true

persistence:
  enabled: true
