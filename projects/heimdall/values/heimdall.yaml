image:
  repository: tccr.io/truecharts/heimdall
  tag: v2.4.13
  pullPolicy: IfNotPresent

securityContext:
  readOnlyRootFilesystem: false
  runAsNonRoot: false

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

service:
  main:
    ports:
      main:
        port: 10014
        targetPort: 80

ingress:
  main:
    enabled: false

probes:
  startup:
    enabled: true

persistence:
  config:
    enabled: true
    mountPath: "/config"

portal:
  enabled: false

env:
  APP_URL: https://home.dc
