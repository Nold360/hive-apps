ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "vault-issuer"
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
      - host: pyload.dc
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: pyload.dc-tls
        hosts:
          - pyload.dc

env:
  PUID: 1420
  GUID: 2420

persistance:
  config:
    enabled: true
    mountPath: /config
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi

  # use hostpath instead
  downloads:
    enabled: true
    type: hostPath
    hostPath: /data/downloads
    mountPath: /downloads
