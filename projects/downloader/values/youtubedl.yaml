controllers:
  main:
    containers:
      main:
        image:
          repository: ghcr.io/marcopiovanello/yt-dlp-web-ui
          tag: latest
          pullPolicy: Always

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi

  downloads:
    type: hostPath
    hostPath: /data/media/downloads


service:
  main:
    controller: main
    ports:
      http:
        port: 3033
    type: ClusterIP

ingress:
  main:
    className: ingress-internal
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
    enabled: true
    hosts:
      - host: youtubedl.dc
        paths:
        - path: /
          service:
            identifier: main
            port: 3033
    tls:
      - hosts:
        - youtubedl.dc
        secretName: youtubedl-tls
