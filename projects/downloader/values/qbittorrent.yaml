---
image:
  repository: ghcr.io/onedr0p/qbittorrent
  tag: 4.5.5

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "vault-issuer"
      nginx.ingress.kubernetes.io/proxy-body-size: 50m
    hosts:
      - host: qbittorrent.dc
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: qbittorrent-tls
        hosts:
           - qbittorrent.dc

service:
  main:
    enabled: true
    ports:
      http:
        port: 8080

podSecurityContext:
  # Disable IPv6 support for gluetun:
  sysctls:
    - name: net.ipv6.conf.all.disable_ipv6
      value: "1"
  fsGroup: 568
  fsGroupChangePolicy: "OnRootMismatch"
  supplementalGroups:
    - 100

persistence:
  config:
    enabled: true
    mountPath: /config
    size: 10M

  # for custom themes:
  theme:
    enabled: false
    mountpath: /theme
    type: emptyDir

  ## example used hostpath instead
  downloads:
    enabled: true
    type: hostPath
    hostPath: /data/media/torrent
    mountPath: /downloads


