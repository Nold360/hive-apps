image:
  repository: ghcr.io/home-operations/lidarr
  tag: 2.14.1

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
    - host: lidarr.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: lidarr-tls
      hosts:
      - lidarr.dc

securityContext:
  privileged: false

podSecurityContext:
  #runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

persistence:
  config:
    enabled: true
    #mountPath: /downloads
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  media:
    enabled: true
    type: hostPath
    mountPath: /music
    hostPath: /data/media/music/Lidarr
    readOnly: false
  torrent:
    enabled: true
    type: hostPath
    mountPath: /torrent
    hostPath: /data/media/torrent
  downloads:
    enabled: true
    type: hostPath
    mountPath: /downloads
    hostPath: /data/downloads
