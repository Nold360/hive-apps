image:
  repository: ghcr.io/k8s-at-home/lidarr
  tag: v1.0.0.2426

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
    - host: lidarr.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: lidarr-tls
      hosts:
      - lidarr.dc

securityContext:
  privileged: false

persistence:
  config:
    enabled: true
    #mountPath: /downloads
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  media:
    enabled: true
    type: hostPath
    mountPath: /music
    hostPath: /data/media/music
  downloads:
    enabled: true
    type: hostPath
    mountPath: /downloads
    hostPath: /data/torrent
    
