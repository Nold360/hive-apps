image:
  repository: ghcr.io/home-operations/radarr
  tag: 5.21.1

env:
  UMASK: "002"

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
    - host: radarr.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: radarr-tls
      hosts:
      - radarr.dc

securityContext:
  privileged: true
  allowPrivilegeEscalation: true

persistence:
  config:
    enabled: true
    #mountPath: /downloads
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  media:
    enabled: true
    type: hostPath
    mountPath: /movies
    hostPath: /data/media/movies
    readOnly: false
  downloads:
    enabled: true
    type: hostPath
    mountPath: /downloads
    hostPath: /data/media/torrent
    readOnly: false
    
