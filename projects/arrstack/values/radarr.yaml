image:
  repository: ghcr.io/k8s-at-home/radarr
  tag: v4.0.5.5981

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
    - host: radarr.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: radarr-tls
      hosts:
      - radarr.dc

securityContext:
  privileged: false

persistence:
  config:
    enabled: true
    #mountPath: /downloads
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  media:
    enabled: true
    type: hostPath
    mountPath: /movies
    hostPath: /data/media/movies
  downloads:
    enabled: true
    type: hostPath
    mountPath: /downloads
    hostPath: /data/torrent
    
