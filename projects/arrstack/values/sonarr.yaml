ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
    hosts:
    - host: sonarr.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: sonarr-tls
      hosts:
      - sonarr.dc

persistence:
  config:
    enabled: true
    #mountPath: /downloads
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  media:
    enabled: true
    type: hostPath
    mountPath: /tvshows
    hostPath: /data/media/tvshows
  downloads:
    enabled: true
    type: hostPath
    mountPath: /downloads
    hostPath: /data/torrent
