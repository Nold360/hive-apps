image:
  repository: ghcr.io/onedr0p/sonarr
  tag: 4.0.1.929

securityContext:
  privileged: true
  allowPrivilegeEscalation: true

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
    - host: sonarr.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: sonarr-tls
      hosts:
      - sonarr.dc

persistence:
  config:
    enabled: true
    #mountPath: /downloads
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  media:
    enabled: true
    type: hostPath
    mountPath: /tvshows
    hostPath: /data/media/tvshows
    readOnly: false
  downloads:
    enabled: true
    type: hostPath
    mountPath: /downloads
    hostPath: /data/media/torrent
    readOnly: false
