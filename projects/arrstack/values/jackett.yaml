image:
  repository: ghcr.io/k8s-at-home/jackett
  tag: v0.20.1680

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
    - host: jackett.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: jackett-tls
      hosts:
      - jackett.dc

securityContext:
  privileged: false

persistence:
  config:
    enabled: true
    #mountPath: /downloads
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
