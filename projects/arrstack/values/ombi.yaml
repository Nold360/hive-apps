image:
  repository: ghcr.io/linuxserver/ombi
  tag: version-v4.0.1430

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
    - host: ombi.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: ombi-tls
      hosts:
      - ombi.dc

persistence:
  config:
    enabled: true
    #mountPath: /downloads
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
