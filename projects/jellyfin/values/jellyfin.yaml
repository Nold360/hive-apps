ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
    hosts:
    - host: stream.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: jellyfin-tls
      hosts:
      - stream.dc

securityContext:
  runAsUser: 568
  runAsGroup: 568
#  fsGroup: 568
  privileged: false

persistence:
  config:
    enabled: true
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  cache:
    enabled: true
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  media:
    enabled: true
    type: hostPath
    mountPath: /media
    hostPath: /data/media/stream

