image:
  # -- image repository
  repository: deluan/navidrome
  # -- image tag
  #tag: 0.43.0
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See [navidrome docs](https://www.navidrome.org/docs/usage/configuration-options/#environment-variables) for more details.
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC
  # -- Log level. Useful for troubleshooting.
  ND_LOGLEVEL: info
  # -- How long Navidrome will wait before closing web ui idle sessions
  ND_SESSIONTIMEOUT: 24h
  # -- Enables transcoding configuration in the UI
  ND_ENABLETRANSCODINGCONFIG: "true"
  # -- Folder where your music library is stored.
  ND_MUSICFOLDER: /music
  # Disable Scanning Scheduling
  ND_SCANSCHEDULE: "0"

podSecurityContext:
  runAsUser: 1420
  runAsGroup: 2420
  fsGroup: 2420

securityContext:
  runAsNonRoot: true
  privileged: false
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 4533

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: vault-issuer
    hosts:
    - host: music.dc
      paths:
      - path: /
        pathType: Prefix
    tls:
    - secretName: music-tls
      hosts:
      - music.dc

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  config:
    enabled: true
    mountPath: /data
    storageClass: local-path
    accessMode: ReadWriteOnce
    size: 1Gi
  music:
    enabled: true
    mountPath: /music
    type: hostPath
    hostPath: /data/media/music
