image:
  repository: tzahi12345/youtubedl-material
  tag: "4.2"

ingress:
  main:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "vault-issuer"
      traefik.ingress.kubernetes.io/router.tls: 'true'
    hosts:
      - host: youtubedl.dc
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: youtubedl.dc-tls
        hosts:
          - youtubedl.dc

hostPathMounts:
  - name: downloads
    enabled: true
    mountPath: /downloads
    hostPath: /data/downloads
